<html lang="en">
<head>

<body>

  <script>
  
    const promise = new Promise( (resolve, reject) => {
      let data;
      
      fetch("http://leguralnie.pl/json/countries.json")
        .then( result => result.json() )
        .then( result => {
          data = result;
          if( data )
            resolve( data );
          else
            reject("No data");
        } );

    } );

    promise.then((data) => {
      console.log(data);
    });

    const time = () => {
      return new Promise( ( resolve, reject ) => {
        setTimeout( () => {
          resolve("Success");
        },1000 );
      } );
    }

    time().then(() => {
      console.log("A Success");
    })

    const action = (data) => {
      console.log(data);
    }

    Promise.all([promise, time()]).then(function(val){
      console.log(val);
    }).catch(function(err){
      console.log(err);
    })
    
  </script>
  
</body>
</html>
