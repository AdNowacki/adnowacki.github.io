        <script src='js/jquery.mask.min.js'></script>
        <script>
            var windowParams = {
                width: null,
                height: null,
                setParams : function() {
                    this.width = window.innerWidth;
                    this.height = window.innerHeight;
                }
            }

            var langBtn = document.getElementById('menu__llink-active'),
                langCtn = document.querySelector('.menu__langs'),
                body = document.body,
                lastLine = document.querySelector('.line--5'),
                navBtn = document.querySelector('.hamburger'),
                nav = document.querySelector('.menu'),
                navHeight = nav.getBoundingClientRect(),
                doc = document.documentElement;

            windowParams.setParams();

            console.log( windowParams );

            langBtn.addEventListener('click', function(e){
                langCtn.classList.toggle('change');
            }, false);

            body.addEventListener('click', function(e){
                var el = e.target;
                if( el.id != 'menu__llink-active' && !el.classList.contains('menu__llink-active') && !el.classList.contains('menu__langs') )
                    langCtn.classList.remove('change');
            }, false);

            if( lastLine ) {
                lastLine.addEventListener("animationend", function(){
                    var en = setTimeout(function(){
                        document.querySelector('.logos__main').style.opacity = '0';
                        document.querySelector('.logos__animationend').style.opacity = '1';
                        clearTimeout(en);
                    },100)
                }, false);
            }

            navBtn.addEventListener( 'click', function(){
                navBtn.classList.toggle('is-active');
                body.classList.toggle('opennav');
            }, false );

            window.addEventListener('scroll',function(){
                if( doc.scrollTop >= windowParams.height )
                    body.classList.add('decor-nav');
                else
                    body.classList.remove('decor-nav');
            }, false);


            $('.uform__nip').mask('000-000-00-00');
            $('.uform__kod').mask('00-000');
        </script>
