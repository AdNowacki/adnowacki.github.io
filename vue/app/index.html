<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue first app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>

    <main id="app" v-cloak>
        <div class="container grid-lg">
            <div class="columns">
                <div class="column col-12">
                    <h1>{{title}}</h1>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>L.P.</th>
                                <th>Tytuł</th>
                                <th>Autor</th>
                                <th>Wydawca</th>
                                <th>Liczba stron</th>
                                <th>Usuń</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="active" v-for="(book, ind) in books">
                                <td>{{ind + 1}}</td>
                                <td>{{book.title}}</td>
                                <td>{{book.author}}</td>
                                <td>{{book.publisher}}</td>
                                <td>{{book.pages}}</td>
                                <td><button class='btn btn-default' @click="remove(ind)">Usuń</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <br><br>
                    <div class="toast toast-warning" v-if="emptyForm">
                        Nie wypełniono pól formularza
                    </div>
                </div>
                <div class="column col-8">
                    <form action="" id="add" @submit.prevent="add">
                        <h2>Dodaj nową pozycję do listy</h2>
                        <div class="form-group">
                            <label class="form-label" for="title">Tytuł</label>
                            <input class="form-input" type="text" id="title" placeholder="Tytuł" v-model="form.title">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="author">Autor</label>
                            <input class="form-input" type="text" id="author" placeholder="Autor" v-model="form.author">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="publisher">Wydawca</label>
                            <input class="form-input" type="text" id="publisher" placeholder="Wydawca" v-model="form.publisher">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="pages">Liczba stron</label>
                            <input class="form-input" type="text" id="pages" placeholder="Liczba stron" v-model="form.pages">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Dodaj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
